 bce_border_conflict_won_attacker.1.t:0 "Vitória em [their_state.GetName]"
 bce_border_conflict_won_attacker.1.desc:0 "A luta nas fronteiras entre  [our_state.GetName] e  [their_state.GetName] terminou com uma vitória clara para nossos foras contra as forças de [their_country.GetLeader]. As forças [their_country.GetAdjective] recuaram para se reagruparem e nossas foras dominaram a área disputada"
 bce_border_conflict_won_attacker.1.a:0 "Nós mostramos a eles nossa força!"
 bce_border_conflict_won_defender.1.t:0 "Vitória em [their_state.GetName]"
 bce_border_conflict_won_defender.1.desc:0 "A luta nas fronteiras entre  [our_state.GetName] e  [their_state.GetName] terminou com uma vitória clara para nossos foras contra as forças de [their_country.GetLeader]. As forças [their_country.GetAdjective] recuaram para se reagruparem e nossas foras dominaram a área disputada"
 bce_border_conflict_won_defender.1.a:0 "Nós mostramos a eles nossa força!"
 bce_border_conflict_lost_attacker.1.t:0 "Derrota em [our_state.GetName]"
 bce_border_conflict_lost_attacker.1.desc:0 "Foras sob o comando de [their_country.GetLeader] obtiveram êxito em nos empurrar para fora da área disputada entre [our_state.GetName] e [their_state.GetName]. Nossas foras recuaram em ordem e estão se reorganizando para caso queiramos renovar a guerra no futuro."
 bce_border_conflict_lost_attacker.1.a:0 "Precisamos contra-atacar o quanto antes!"
 bce_border_conflict_lost_defender.1.t:0 "Derrota em [our_state.GetName]"
 bce_border_conflict_lost_defender.1.desc:0 "Foras sob o comando de [their_country.GetLeader] obtiveram êxito em nos empurrar para fora da área disputada entre [our_state.GetName] e [their_state.GetName]. Nossas foras recuaram em ordem e estão se reorganizando para caso queiramos renovar a guerra no futuro."
 bce_border_conflict_lost_defender.1.a:0 "Precisamos contra-atacar o quanto antes!"
 bce_border_conflict_canceled_attacker.1.t:0 "Impasse em [their_state.GetName]"
 bce_border_conflict_canceled_attacker.1.desc:0 "A luta na área de [our_state.GetName]-[their_state.GetName] chegou a um impasse com ambos lados sendo incapazes de expulsar o outro. Ambos lados conquistaram poucos territórios. Patrulheiros relatam que os soldados [their_country.GetAdjective] do outro lado estão cavando terreno defensivo. Parece que eles tema a intenção de manter o território que eles tem, mas provavelmente não vão atacar nossas linhas."
 bce_border_conflict_canceled_attacker.1.a:0 "Nós voltaremos."
 bce_border_conflict_canceled_defender.1.t:0 "Impasse em [their_state.GetName]"
 bce_border_conflict_canceled_defender.1.desc:0 "A luta na área de [our_state.GetName]-[their_state.GetName] chegou a um impasse com ambos lados sendo incapazes de expulsar o outro. Ambos lados conquistaram poucos territórios. Patrulheiros relatam que os soldados [their_country.GetAdjective] do outro lado estão cavando terreno defensivo. Parece que eles tema a intenção de manter o território que eles tem, mas provavelmente não vão atacar nossas linhas."
 bce_border_conflict_canceled_defender.1.a:0 "Nós voltaremos."
 bce_border_incident_defender_warning.1.t:0 "[From.GetNameDef] ameaçou nossas fronteiras"
 bce_border_incident_defender_warning.1.desc:0 "Mais cedo ontem, soldados [their_country.GetAdjective] foram vistos cruzando a bandeira de [attacker_state.GetName] para [defender_state.GetName]. Durante a noite, mais forças [their_country.GetAdjective] chegaram na região e prepararam posições defensivas dento de nosso território.\n\nIsso foi seguido de uma série de conflitos menores e violações das fronteiras por forças sob o comando de [their_country.GetLeader] em nossa fronteira compartilhada.\n\nDessa vez, porém, está claro que as forças [their_country.GetAdjective] vieram para ficar. Precisamos enviar forças para a região assim que possível para medir seu avanço."
 bce_border_incident_defender_warning.1.a:0 "Mobilizar todas as forças disponíveis!"
 bce_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDef] está se mobilizando para a guerra"
 bce_border_conflict_escalate_to_war.1.desc:0 "Patrulhas relatam que forças [From.GetAdjective] estão se reunindo dentro de [their_state.GetName] para uma grande operação para adentrar mais [our_state.GetName]. Dada a quantidade de recursos que [From.GetLeader] estão disposto a gastar nessa aventura, está claro que não é mais uma mera disputa sobre o local exato de uma linha de demarcação.\n\nUma guerra de larga escala está no horizonte."
 bce_border_conflict_escalate_to_war.1.a:0 "Precisamos estar preparados para responder!"
 BCE_border_incident_delay_until_new_incident_120:0 "Não é possível orquestrar um novo incidente contra §H[From.GetName]§! por  §H120§! dias.\n"
 BCE_border_incident_delay_until_new_incident_180:0 "Não é possível orquestrar um novo incidente contra §H[From.GetName]§! por  §H150§! dias.\n"
 
