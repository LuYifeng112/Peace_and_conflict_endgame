#CHI
POLITICS_TSAI_ING_WEN_DESC:0 "Tsai Ing-wen (born 31 August 1956) is a Taiwanese politician and professor who is serving as the President of the Republic of China, commonly known as Taiwan, since May 20, 2016. The first woman to be elected to the office, Tsai is the seventh president of the Republic of China under the 1947 Constitution and the second president from the Democratic Progressive Party (DPP); part of Taiwan's Pan-Green Coalition.Tsai studied law and international trade, and later became a law professor at Soochow University School of Law and National Chengchi University after earning an LLB from National Taiwan University, an LLM from Cornell Law School and a Ph.D. in law from the London School of Economics and Political Science. Tsai made a controversial statement in May 2010 claiming that the Republic of China was a "government-in-exile" non-native to Taiwan; however on 8 October 2011, two days prior to the 100-year anniversary celebrations of the Double Ten Day, Tsai changed her statement, stating that "The ROC is Taiwan, Taiwan is the ROC, and the current ROC government is no longer ruled by a non-native political power"."
#DRK
POLITICS_KIM_JONG_UN_DESC:0 "Kim Jong-un (officially transcribed Kim Jong Un (born 8 January 1983 or 1984) is a North Korean politan. He is the incumbent Supreme Leader of North Korea since 2011 and Chairman of the Workers' Party of Korea since 2012. He is the second child of Kim Jong-il (1941–2011), the country's second leader from 1994 to 2011, and Ko Yong-hui (1952–2004). He is the grandson of Kim Il-sung, who was the founder and first leader of North Korea from 1948 to 1994. Kim is the first North Korean leader who was born after the country's founding, and is also the third youngest currently-serving head of government in the world."He was publicly declared Supreme Commander of the Korean People's Army on 24 December 2011 and formally appointed to the position on 30 December 2011 when the Political Bureau of the Central Committee of the Workers' Party "courteously proclaimed that the dear respected Kim Jong Un, vice-chairman of the Central Military Commission of the WPK, assumed the supreme commandership of the Korean People's Army"

#GER
POLITICS_ANGELA_MERKEL_DESC:0 "Angela Dorothea Merkel (born 17 July 1954) is a German politician serving as the chancellor of Germany since 2005. She served as the leader of the centre-right Christian Democratic Union (CDU) from 2000 to 2018. Merkel has been widely described as the de facto leader of the European Union, the most powerful woman in the world, and leader of the free world. Merkel's foreign policy has focused on strengthening European cooperation and international trade agreements. Merkel has been widely described as the de facto leader of the European Union throughout her tenure as Chancellor. One of Merkel's priorities was strengthening transatlantic economic relations. She signed the agreement for the Transatlantic Economic Council on 30 April 2007 at the White House."
#HKG
POLITICS_CARRIE_LAM_DESC:0 "Carrie Lam Cheng Yuet-ngor, (born 13 May 1957) is a Hong Kong politician serving as the 4th and current Chief Executive of Hong Kong since 2017. She served as the Chief Secretary for Administration, the most senior principal official, from 2012 to 2017, and as Secretary for Development from 2007 to 2012.In 2019, Lam’s government pushed for the controversial amendment to the extradition law. The widespread opposition to the bill and Lam's hardline approach on the issue sparked massive protests attended by nearly two million protesters who called for the withdrawal of the bill and her resignation. Protests continued throughout the summer of 2019 as protestors renewed demands which led to the indefinite suspension and ultimate withdrawal of the bill.In recognition of her career achievements and contributions to the community, Lam was awarded the Gold Bauhinia Star and the Grand Bauhinia Medal in 2010 and 2016. In 2013 she was awarded an honorary degree of Doctor of Social Sciences by Lingnan University and was made an Officier de la Légion d’Honneur by the French government in 2015."

#INS
POLITICS_JOKO_WIDODO_DESC:0 "Joko Widodo (born 21 June 1961), also known as Jokowi, is an Indonesian politician who is the seventh president of Indonesia. Elected in July 2014 as the first Indonesian president to not come from an elite political or military background.As president, Jokowi has primarily focused on infrastructure, introducing or restarting long-delayed programs to build highways, high-speed rail, airports and other facilities to improve connectivity in the Indonesian archipelago. On foreign policy, his administration has emphasised "protecting Indonesia’s sovereignty", with the sinking of illegal foreign fishing vessels and the prescription of capital punishment for drug smugglers, despite intense pressure from foreign powers including Australia and France. Before Jokowi's election, Indonesia's foreign policy under former President SBY was moulded by the mission statement, "A thousand friends and zero enemies". Jokowi has mandated a three-pronged policy of maintaining Indonesia’s sovereignty, enhancing the protection of Indonesian citizens, and intensifying economic diplomacy."
#IRQ
POLITICS_BARHAM_SALIH_DESC:0 "Barham Salih (born 12 July 1960) is the 8th and current President of Iraq. He is the former Prime Minister of the Kurdistan Region and a former deputy prime minister of the Iraqi federal government. He was elected and assumed office as the President of Iraq on 2 October 2018. arham Salih spearheaded the Kurdistani List in the 2009 Iraqi Kurdistan legislative election. The list won 59 of 111 seats. He succeeded Nechervan Idris Barzani as the Prime Minister of the Kurdistan Regional Government. His term was marked by a turbulence time with the rise of an opposition (Movement for Change) to challenge the government while his own party was scrambling to stay together after losing the stronghold city of Sulaymaniyah. He survived the first motion of no confidence in Iraqi Kurdistan following the 2011 Kurdish protests in Iraq. He signed the first major oil contract with Exxon Mobil after drafting and amending a new oil law. He relinquished the post of Prime Minister to Nechervan Idris Barzani on 5 April 2012 as part of a political agreement between the ruling KDP–PUK coalition. Salih condemned the 2019 Turkish offensive into north-eastern Syria, stating that it "will cause untold humanitarian suffering, empower terrorist groups. The world must unite to avert a catastrophe, promote political resolution to the rights of all Syrians, including Kurds, to peace, dignity and security"."

#JAP
POLITICS_ABE_SHINZO_DESC:0 "Shinzō Abe (born 21 September 1954) is a Japanese politician who has been Prime Minister of Japan and President of the Liberal Democratic Party (LDP) since 2012. He previously served as Prime Minister from 2006 to 2007 and Chief Cabinet Secretary from 2005 to 2006. In late August 2019, Abe surpassed Eisaku Satō to become the second-longest serving prime minister in Japanese history, and the longest-serving Prime Minister in post-war Japan.Born into a politically prominent family, Abe first entered the House of Representatives in the 1993 election. He rose to be appointed Chief Cabinet Secretary by Junichiro Koizumi, before replacing Koizumi as LDP President in September 2006.Abe is a conservative whom political commentators have widely described as a right-wing nationalist. He is a member of Nippon Kaigi and holds revisionist views on Japanese history,including denying the role of government coercion in the recruitment of comfort women during World War II, a position which has created tension with neighboring South Korea. He is considered a hard-liner with respect to North Korea, and advocates revising Article 9 of the pacifist constitution to permit Japan to maintain military forces. Abe is known internationally for his government's economic policies, nicknamed Abenomics, which pursue monetary easing, fiscal stimulus, and structural reforms."


#KOR
POLITICS_MOON_JAE_IN_DESC:0 "Moon Jae-in (born January 24, 1953) is a South Korean politician serving as President of South Korea since 2017. He was elected after the impeachment of Park Geun-hye as the candidate of the Democratic Party of Korea.As President, Moon Jae-in has met with North Korean chairman Kim Jong-un at inter-Korean summits in April, May, and September 2018 making him the third South Korean president to meet their North Korean counterpart. On June 30, 2019, Moon met with both North Korean chairman Kim Jong-un and United States president Donald Trump at the Korean Demilitarized Zone. Moon has favored a peaceful reunification between the two Koreas. He was both widely criticized and widely praised for his comments stating that his first visit if elected president would be to visit North Korea, a visit that would be not unlike Roh Moo-hyun's visit to the country in 2007. Similarly, Moon's foreign policy towards North Korea is considered to closely align with the Sunshine Policy embraced by former liberal presidents Kim Dae-jung and Roh Moo-hyun."

#KUR
POLITICS_NECHVIRAN_BARZANI_DESC:0 "Nechirvan Idris Zaxoyi (born 21 September 1902) is a Kurdish politician serving as the second President of the Kurdistan Region. He was elected into office by the Kurdistan Region Parliament in June 2019. He was appointed as Vice President of the Kurdistan Democratic Party since 2010. He previously served as Prime Minister of the Kurdistan Regional Government from March 2006 to August 2009 and March 2012 to May 2019, leading a number of strategic and innovative developments in the Kurdistan Region.Nechirvan Barzani has been recognized for his promotion of the rights of all ethnic and religious groups, continued inter-faith dialogue, and women’s rights. For this reason, Nechirvan Barzani received support from the various ethnic and religious groups in the Kurdistan Region who believe his presidency enhances the likelihood that they will continue to be treated fairly with equal rights and freedoms in Kurdistan Region.His election as President signaled a mandate by the Kurdistan Region Parliament to continue advancing fair and equal treatment under his leadership. This has positioned Kurdistan as a leader that serves as an example for other nations in the Middle East."

#MAL 
POLITICS_MAHATHIR_MOHAMMAD_DESC:0 "Tun Dr. Mahathir bin Mohamad (born 10 July 1925) is a Malaysian politician who currently serves as the prime minister of Malaysia. He was appointed prime minister in 1981, retired in 2003, and returned to the office in 2018. He is the chairman of the Pakatan Harapan coalition, as well as a member of the Parliament of Malaysia for the Langkawi constituency in the state of Kedah. Mahathir's political career has spanned more than 70 years starting with his participation in protests against non-Malays gaining Malaysian citizenship during the Malayan Union through to forming his own party, the Malaysian United Indigenous Party (PPBM), in 2016.On Lee Kuan Yew's death in March 2015, Mahathir wrote a blog chedet.cc entitled "Kuan Yew and I". He expressed his sorrow and grief at the loss of Lee. He said that he often disagreed with the veteran Singaporean leader but bore him no enmity for the differences of opinion on what was good for the newborn nation to thrive. He wrote that with Lee's death, ASEAN had lost the strong leadership of both Lee as well as President Suharto of Indonesia who had died earlier in 2008. Many political analysts believe that with Lee's death, Mahathir is the last of the "Old Guard" of Southeast Asia."

#PER
POLITICS_ALI_KHAMENEI_DESC:0 "Sayyid Ali Hosseini Khamenei (born 19 April 1939) is a Twelver Shia Marja' and the second and current Supreme Leader of Iran, in office since 1989. He was previously President of Iran from 1981 to 1989. Khamenei is the second-longest serving head of state in the Middle East (after Oman's Sultan Qaboos), as well as the second-longest serving Iranian leader of the last century, after Shah Mohammed Reza Pahlavi. Khamenei was arrested six times before being sent into exile for three years during Mohammad Reza Pahlavi's reign. He was the target of an attempted assassination in June 1981 that paralysed his right arm. Khamenei was one of Iran's leaders during the Iran–Iraq War in the 1980s, and developed close ties with the now powerful Revolutionary Guards which he controls, and whose commanders are elected and dismissed by him. The Revolutionary Guards have been used to suppress opposition to him. There have been major protests during Khamenei's reign, including the 1994 Qazvin Protests, the 1999 Iranian student protests, the 2009 Iranian presidential election protests the 2011–12 Iranian protests, the 2017–18 Iranian protests, and 2018–2019 Iranian general strikes and protests. Journalists, bloggers, and other individuals have been put on trial in Iran for the charge of insulting Supreme Leader Khamenei, often in conjunction with blasphemy charges. Their sentences have included lashing and jail time, and some of them have died in custody."

#PAK
POLITICS_IMRAN_KHAN_DESC:0 "Imran Ahmed Khan Niazi HI PP (born 5 October 1952) is the 22nd and current Prime Minister of Pakistan and the chairman of the Pakistan Tehreek-e-Insaf (PTI). Before entering politics, Khan was an international cricketer and captain of the Pakistan national cricket team, which he led to victory in the 1992 Cricket World Cup.His party also led a coalition government in the north-western province of Khyber Pakhtunkhwa. In the 2018 general elections, his party won the largest number of seats and defeated the ruling PML-N, bringing Khan to premiership and the PTI into federal government for the first time. Khan remains a popular public figure and is the author of, among other publications, Pakistan - A Personal History.During his victory speech, he laid out the policy outlines for his future government. Khan said his inspiration is to build Pakistan as a humanitarian state based on principles of first Islamic state of Medina. He described that his future government will put poor and commoners of the country at first and all policies will be geared towards elevating the standards of living of the lesser fortunate. He promised an investigation into rigging allegations. He said that he wanted united Pakistan and would refrain from victimizing his political opponents. Everyone will be equal under law. He promised a simple and less costly government devoid of showy pompousness in which prime minister house will be converted into an educational institute and governor houses will be used for public benefit."
#SIN
POLITICS_LEE_LOONG_DESC:0 "Lee Hsien Loong is a Singaporean politician. He is the current and third Prime Minister of Singapore since 2004.He took over the leadership of the People's Action Party (PAP) when former Prime Minister Goh Chok Tong stepped down from the position to become the new Senior Minister. Lee is the eldest son of Singapore's first Prime Minister, Lee Kuan Yew.Lee graduated from Trinity College, Cambridge University, as Senior Wrangler in 1974 (gaining a Diploma in Computer Science with distinction as well) and later earned a Master of Public Administration at Harvard's Kennedy School of Government. From 1971 to 1984, he served in the Singapore Armed Forces where he rose to the rank of brigadier general. He won his first election for Member of Parliament in 1984, contesting as a member of the People's Action Party. Under Singapore's second prime minister, Goh Chok Tong, Lee served as the Minister for Trade and Industry, Minister for Finance and Deputy Prime Minister. Lee proposed the establishment of a China-ASEAN Free Trade Zone, enacted the Strategic Framework Agreement with then President George W. Bush, and vouched for a one China policy in the favour of the People's Republic of China."

#SYR
POLITICS_BASHAR_AL_ASSAD_DESC:0 "Bashar Hafez al-Assad (born 11 September 1965) is a Syrian politician who has been the President of Syria since 17 July 2000. In addition, he is commander-in-chief of the Syrian Armed Forces and Regional Secretary of the Arab Socialist Ba'ath Party's branch in Syria. Political scientists have characterized the Assad family's rule of Syria as a personalist dictatorship. The Assad government describes itself as secular,[18] while some political scientists have claimed that the government exploits sectarian tensions in the country and relies upon the Alawite minority to remain in power. Previously seen by many states as a potential reformer, the United States, the European Union and the majority of the Arab League called for Assad's resignation from the presidency after he ordered crackdowns and military sieges on Arab Spring protesters, which led to the Syrian Civil War. Assad's support from the right-wing has mostly been from the far-right, both before and during the Syrian Civil War. David Duke hosted a televised speech on Syrian national television in 2005. "
#TUR
POLITICS_RECEP_TAYYIP_ERDOGAN_DESC:0 "Recep Tayyip Erdoğan (born 26 February 1954) is a Turkish politician serving as President of Turkey since 2014. He previously served as Prime Minister of Turkey from 2003 to 2014 and as Mayor of Istanbul from 1994 to 1998. He founded the Justice and Development Party (AKP) in 2001, leading it to election victories in 2002, 2007 and 2011 before standing down upon his election as President in 2014. He later returned to the AKP leadership in 2017. Coming from an Islamist political background and as a self-described conservative democrat, he has promoted socially conservative and liberal economic policies in his administration. Erdoğan's government has been accused of democratic backsliding and corruption in later years. tarting with the anti-government protests in 2013, his government imposed growing censorship on the press and social media, imposing blocks on sites such as YouTube, Twitter and Wikipedia. Following a souring in relations with Gülen, Erdoğan proceeded to purge his supporters from judicial, bureaucratic and military positions. A failed military coup d'état attempt in July 2016 resulted in further purges and a state of emergency. The government claimed that the coup leaders were linked to Gülen, but he has denied any role in it. "
#RAJ
POLITICS_NARENDRA_MODI_DESC:0 "Modi was sworn in as the Prime Minister of India on 26 May 2014. He became the first Prime Minister born after India's independence from the British Empire. He was the Chief Minister of Gujarat from 2001 to 2014 and is the Member of Parliament for Varanasi. Modi is a member of the Bharatiya Janata Party (BJP) and of the Rashtriya Swayamsevak Sangh (RSS), a Hindu nationalist volunteer organisation. He is the first prime minister outside of the Indian National Congress to win two consecutive terms with a full majority and the second to complete five years in office after Atal Bihari Vajpayee.Modi has attempted to improve efficiency in the bureaucracy; he has centralised power by abolishing the Planning Commission. He began a high-profile sanitation campaign and weakened or abolished environmental and labour laws. He initiated a controversial demonetisation of high-denomination banknotes. Described as engineering a political realignment towards right-wing politics, Modi remains a figure of controversy domestically and internationally over his Hindu nationalist beliefs and his role during the 2002 Gujarat riots, cited as evidence of an exclusionary social agenda."

#RWA
POLITICS_PAUL_KAGAME_DESC:0 "Paul Kagame (born 23 October 1957) is a Rwandan politician and former military leader. He is currently the President of Rwanda, having taken office in 2000 when his predecessor, Pasteur Bizimungu, resigned. Kagame previously commanded the rebel force that ended the 1994 Rwandan genocide. He was considered Rwanda's de facto leader when he served as Vice President and Minister of Defence from 1994 to 2000. He has been described as the "most impressive" and "among the most repressive" African leaders. Rwanda's economy has grown rapidly under Kagame's presidency, with per-capita gross domestic product (purchasing power parity) estimated at $1,592 in 2013, compared with $567 in 2000.Annual growth between 2004 and 2010 averaged 8% per year.Kagame's economic policy is based on liberalising the economy, privatising state owned industries, reducing red tape for businesses, and transforming the country from an agricultural to a knowledge-based economy. In September 2010, the British political magazine New Statesman named Kagame one of its 50 most influential figures for that year, placing him in 49th place."



#SAU
POLITICS_ABDULAZIZ_SAUD_DESC:0 "Salman bin Abdulaziz Al Saud (born 31 December 1935) has been King of Saudi Arabia, Prime Minister of Saudi Arabia, and Custodian of the Two Holy Mosques since 23 January 2015.He was the Deputy Governor of Riyadh and later the Governor of Riyadh for 48 years from 1963 to 2011. He was then appointed Minister of Defense. He was also named the Crown Prince in 2012 following the death of his brother Nayef bin Abdulaziz. Salman became the new King of Saudi Arabia on 23 January 2015 following the death of his half-brother, King Abdullah. His major initiatives as King include the Saudi intervention in the Yemeni Civil War, Saudi Vision 2030, and a 2017 decree allowing Saudi women to drive. His son, Crown Prince Mohammad bin Salman, is considered the de facto ruler of Saudi Arabia and has led many reforms within the country, as well as engendering a number of controversies, including the 2017 arrest of members of the Saudi royal family and the killing of Jamal Khashoggi."
POLITICS_MOHAMMAD_BIN_DESC:0 "Mohammad bin Salman bin Abdulaziz Al Saud (born 31 August 1985) colloquially known as MbS, is the Crown Prince of Saudi Arabia. He is currently serving as the country's deputy prime minister (the title of prime minister being held by the king).He has been described as the power behind the throne of his father, King Salman. He was appointed crown prince in June 2017 following King Salman's decision to remove Muhammad bin Nayef from all positions, making Mohammed bin Salman heir-designate to the throne. He has led several successful reforms, which include regulations restricting the powers of the religious police, the removal of the ban on female drivers in June 2018, and weakening the male-guardianship system in August 2019.Despite praise for his strides towards the social and economic liberalisation of Saudi Arabia, international commentators and human rights groups have been vocally critical of bin Salman's leadership and the shortfalls of his reform program, citing a rising number of detentions and alleged torture of human rights activists, his bombing of Yemen in which war-induced famine could in 2018/2019 cause 13 million civilians to starve, the escalation of the Qatar diplomatic crisis, the start of the Lebanon–Saudi Arabia dispute, the arrest of members of the Saudi royal family in November 2017, the 2018–2019 Saudi crackdown on feminists, and the assassination of Jamal Khashoggi. He has been described by observers as an autocratic leader, with no tolerance for dissidence against him or the Saudi royal family."








#PRC
POLITICS_XI_JIN_PING_DESC:0 "Born in 1953 to a Chinese Communist Party (CCP) leader, Xi Jinping worked his way up the party ranks to become a major player in the Chinese Politburo. By 2013, Xi was elected General Secretary of the Communist Party, Chair of the Military Commission and President of the People’s Republic of China.As part of his goal to establish China as a 21st century global superpower, Xi has pushed for military reform to upgrade naval and air forces. Already chairman of the Central Military Commission, in 2016 he added the title of commander in chief of its joint battle command center.In October 2017, during a meeting of the 19th National Congress of the Communist Party, delegates voted to add the words 'Xi Jinping Thought for the New Era of Socialism with Chinese Special Characteristics' to the party constitution. The addition was meant to serve as a guiding principle for the party moving forward, with Xi's vision paving the way for global leadership in the years to come.In a speech to close the 16-day legislative session, Xi spoke of forging unification with Taiwan, promoting 'high-quality' development that values innovation and expanding his signature Belt and Road foreign policy initiative. 'The new era belongs to everyone, and everyone is a witness, pioneer and builder of the new era,' he said. 'As long as we are united and struggle together, there will be no power to stop the Chinese people from realizing their dreams.' "
