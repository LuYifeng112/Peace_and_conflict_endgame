#Afghanistan
POLITICS_ASHRAD_GHANI_DESC:0 "From 1974 to 1977 Ghani taught anthropology at Kabul University. He left Afghanistan again in 1977 to study anthropology in the United States; a communist coup in 1978 prevented him from returning home. After Ghani earned (1983) a Ph.D. in anthropology from Columbia University, New York City, he taught at the University of California, Berkeley (1983), and Johns Hopkins University, Baltimore, Md. (1983–91). He joined the World Bank in 1991 and spent the following decade focusing on the design and reform of state institutions in less-developed countries.After the downfall of the Taliban regime in 2001, Ghani returned to Afghanistan and served as an adviser to Lakhdar Brahimi, the UN secretary-general’s special envoy to Afghanistan. In that capacity Ghani was closely involved with the formulation of the Bonn Agreement, which outlined the transition to an elected government. He also served as an adviser to interim president Karzai and as minister of finance (2002–04), overseeing the successful introduction of a new Afghan currency.In 2009 Ghani ran for president, presenting himself as a modern technocratic alternative to the incumbent Karzai.Ghani is pro-modernist and a fond admirer of former Afghanistan's progressive King Amanullah Khan and President Mohammed Daoud Khan."
 #Austria
 POLITICS_ILIR_META_DESC:0 "Ilir Meta was born on 24 March 1969 in Çorovodë, Skrapar. He graduated at the Faculty of Economy and Politics branch of the University of Tirana, where he also pursued his post-graduate studies.Meta is a Bektashi, and declares his adherence to traditional Bektashian values.As his predecessor, during his term of office, the main focus is the European integration process of the country and global challenges affecting Albania. He underlined the willingness of Albanians to strengthen the bilateral strategic partnership with all partner countries in the area of security and NATO.Meta was praised as the most positive political personality for 2010, when he served as Deputy Prime Minister and Foreign Minister for his positive and concrete contribution in exercising the foreign policy of Albania and for his personal and institutional influence in strengthening good regional and neighborly relations amongst the countries of the Balkans. The institute praised Meta's vision at the head of Albanian diplomacy as a political personality with a regional weight and with a clear purpose to create a more open, positive and integrated region.In 2011, Meta served as the Minister of Economy, Trade, and Energy in the center-right government of Sali Berisha, whose Democratic Party of Albania, the LSI joined after the 2009 parliamentary election."


 #Algeria
 POLITICS_ABDELKADER_BENSALAH_DESC:0 ""
 POLITICS_ABDELAZIZ_BOUTEFLIKA_DESC:0 "As President, he presided over the end of the bloody Algerian Civil War in 2002 when he took over the project of Liamine Zéroual (Previous president), and he ended emergency rule in February 2011 amidst regional unrest. Prior to becoming president, he served as Minister of Foreign Affairs from 1963 until 1979 and as President of the United Nations General Assembly for a 1-year term from 1974.Following Boumédienne's unexpected death in 1978, Bouteflika was seen as one of the two main candidates to succeed the powerful president. Bouteflika was thought to represent the party's "right wing" that was more open to economic reform and rapprochement with the West.Bouteflika was also active on the international scene, presiding over what many have characterised as Algeria's return to international affairs, after almost a decade of international isolation. He presided over the African Union in 2000, secured the Algiers Peace Treaty between Eritrea and Ethiopia, and supported peace efforts in the African Great Lakes region. He also secured a friendship treaty with nearby Spain in 2002, and welcomed president Chirac of France on a state visit to Algiers in 2003. This was intended as a prelude to the signature of a friendship treaty."
