#SOV
POLITICS_VLADIMIR_PUTIN_DESC:0 " Vladimir Putin is the President of Russia since 2012, previously holding the position from 2000 until 2008. In between his presidential terms, he was also the Prime Minister of Russia under president Dmitry Medvedev.Putin was born in Leningrad, Russian SFSR. He studied law at Leningrad State University, graduating in 1975.[6] Putin was a KGB foreign intelligence officer for 16 years, rising to the rank of Lieutenant Colonel before resigning in 1991 to enter politics in Saint Petersburg. He moved to Moscow in 1996 and joined President Boris Yeltsin's administration where he served as director of the FSB, the KGB's successor agency, and then as prime minister. He became Acting President on 31 December 1999, when Yeltsin resigned. While from the early 2000s Russia started placing more money into its military and defense industry, it was only in 2008 that the full-scale Russian military reform began, aiming to modernize the Russian Armed Forces and making them significantly more effective.In spite of Putin's call for major investments in strategic nuclear weapons, these will fall well below the New START limits due to the retirement of aging systems "

#USA
POLITICS_DONALD_TRUMP_DESC:0 "Donald John Trump (born June 14, 1946) is the 45th and current president of the United States. Before entering politics, he was a businessman and television personality.rump entered the 2016 presidential race as a Republican and defeated 16 other candidates in the primaries. His political positions have been described as populist, protectionist, and nationalist. He was elected in a surprise victory over Democratic nominee Hillary Clinton, although he lost the popular vote.Trump has pursued an America First agenda, withdrawing the U.S. from the Trans-Pacific Partnership trade negotiations, the Paris Agreement on climate change, and the Iran nuclear deal. He recognized Jerusalem as the capital of Israel, imposed import tariffs triggering a trade war with China, and started negotiations with North Korea towards their denuclearization.Trump's early policies have favored rollback and dismantling of government regulations. He signed a Congressional Review Act disapproval resolution, the first in 16 years and second overall."
