 ENG_king_charles_3:0 "King Charles III"
 ENG_king_charles_3_desc:0 "King Charles III, son of Elizabeth II, was the longest serving heir apparant in the history of the British monarchy before ascending to the throne. His former scandals, especially the death of his first wife Diana, has made him sort of a shame for the monarchy though."
 ENG_king_william_5:0 "King William V"
 ENG_king_charles_5_desc:0 "King William V, son of Charles III, is far more like his grandmother in terms of popularity than his father ever could have wished to be. He did not reach the legendary status of Queen Elizabeth II yet, but he stands as a calm and popular rock of unity to the British people."
 ENG_queen_elizabeth_2:0 "Queen Elizabeth II"
 ENG_queen_elizabeth_2_desc:0 "Queen Elizabeth II, daughter of George VI, was the queen of the United Kingdom since the 1950s and has stood as a rock of national unity for her people. Even supporters of a British republic are not opposed to her, just to the institution she represents."
 ENG_conservative_dup_agreement:0 "Conservative-DUP Agreement"
 ENG_conservative_dup_agreement_desc:0 "Signed after the 2017 general election which resulted in a hung parliament, the Conservative-DUP Agreement stipulates that the Democratic Unionist Party will unconditionally back the Conservative Party in the House of Commons, in exchange for financial support to Northern Ireland. However, this dependency on the DUP heavily destabilizes the Conservative working majority."
 EST_the_baltic_tiger:0 "E-Country"
 EST_the_baltic_tiger_desc:0 "E-Country or short for electronic country is the use of electronic communications devices, computers and the Internet to provide public services to citizens and other persons in a country or region. Estonia has made it a part of there society and after implementing it. It has made the government, politics and economy more effective and cost saving."
 EST_russian_minority:0 "Russian Minority"
 EST_russian_minority_desc:0 "The Russians are the second largest ethnic group in Estonia, making up around 25% of the population. Some of them demand closer ties to russia while some of the estonians fervently oppose them. This ethnic tension may very well lead to riots. It may also be used by Russia for a possible annexation on Ida-Virumaa."
 FIN_king_donatus:0 "King Donatus of Finland"
 FIN_king_donatus_desc:0 "When the Finnish government restored the throne of the German-born Kings of Finland, Donatus was chosen to become the constitutional monarch of the Finnish people. Initially unpopular, Donatus, who now lives in Helsinki, is working hard to learn Finnish and still earns money through his job as an economist, very much presenting himself as a monarch of the people. His dedication and genuine happiness are slowly winning the Finnish people over."
 GER_bundeswehr_shortcomings:0 "Bundeswehr Shortcomings"
 GER_bundeswehr_shortcomings_desc:0 "The Bundeswehr is in a historically bad shape. Helicopters, Tanks, Ships, Planes - there are logistical and economic challenges with all of them. We either need to reduce the size of our military or devote serious resources to fix all our problems."
 generic_air_force_safety_reforms:0 "Air Force Safety Reforms"
