 idea_jewish_settlements:0 "Jewish Settlements"
 idea_jewish_settlements_desc:0 "In the West Bank, there are dozens of Israeli-sponsored settlements, inhabited mostly by Israeli Jews. These settlements distort the ethnic and linguistic map of our country, as well as weaken us militarily and politically."