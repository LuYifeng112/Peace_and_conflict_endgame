 japanese_article_9:0 "Article 9"
 japanese_article_9_desc:0 "Article 9 of the Japanese Constitution forbids the Japanese state to ever use its army in anything but absolute self-defense."
 japanese_article_9_adapted:0 "Revised Article 9"
 japanese_article_9_adapted_desc:0 "While the Japanese government still cannot go into aggressive warfare according to Article 9, it is now allowed to aid its allies and to deploy its armed forces outside of Japanese territory."
 japanese_supremacy:0 "Japanese Supremacy"
 pkk_insurgency:0 "PKK Insurgency"
 pkk_insurgency_desc:0 "Since 1978, the Kurdistan Workers' Party has waged a major insurgency against the Turkish government, seeking self-determination for Turkey's Kurdish region. Despite brutal crackdowns and the capture of their leader Abdullah Öcalan, the conflict still rages on, having left a major trauma on the peoples of the country with no end in sight."
