 american_militarism:0 "American Militarism"
 american_militarism_desc:0 "By far, the United States military is the most funded military force (with up to 40% of the global military spending) in the world - and the American people have a culture of hailing and honoring the military and its veterans to go along with this idealism.\nBut high military spending will always have a price."
