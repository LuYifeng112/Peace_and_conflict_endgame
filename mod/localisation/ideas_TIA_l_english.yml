 swiss_political_system:0 "Political System of Switzerland"
 swiss_political_system_desc:0 "Switzerland has a very unique political system and is the only country in the world that can rightfully call itself a 'semi-direct democracy'. Citizens can change the constitution per referendum, can veto laws per referendum, can even pass laws per referendum.\nThis has implications for politicians however: Because the people make the policies either way, the Swiss coalition system has to include as many forces as possible. The four big parties of Switzerland, SVP, FDP, CVP and SP, are constantly in government together - this makes national elections in Switzerland more or less useless - as the people rule not through their representatives, but through referendums."
 the_euro:0 "The Euro"
 the_euro_desc:0 "This country uses the Euro as its currency. While the national bank has thus given up control over its national currency, the economy is likely to profit from larger and more easily accessable markets."
 tungsten_production_bonus:0 "Tungsten Production Bonus"
 USA_prism_idea:0 "PRISM"
 USA_prism_idea_desc:0 "PRISM is the code name for a program under which the National Security Agency (NSA) collects internet communications from various U.S. internet companies."
 USA_american_aid_for_israel:0 "American Aid for Israel"
 USA_american_military_assistance:0 "American Military Assistance"
 USA_american_militias_idea:0 "American Militias"
 USA_congress_authority:0 "Congress Authority"
 USA_congress_authority_desc:0 "The United States Congress has several key task, most importantly the decisions on declarations of war. Due to its ever-divided nature between Democrats and Republicans, it can be hard to convince the U.S. Congress to do anything."
 USA_first_amendment:0 "The First Amendment"
 USA_first_amendment_desc:0 ""Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances."\n\nThe First Amendment to the Constitution of the United States assures to the American citizens the right to freely assemble, to freely follow any religion and to freely speak their mind. This is good for democracy - but it's bad for the government if the government happens to have less than noble plans.\n\nThe First Amendment also gives some cover to foreign spies trying to destabilize the United States from the inside."
 USA_second_amendment:0 "The Second Amendment"
 USA_second_amendment_desc:0 ""A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed."\n\nThe Second Amendment to the Constitution of the United States assures to the American citizens the right to own firearms in order to protect the free society and themselves. The amendment is a constant cause of conflict within American politics as to its totality - with the government having successfully banned private ownership of weapons like heavy machine guns and land mines in the past, which some activists believe to be infringing upon the Second Amendment.\n\nThe Second Amendment leads to unfortunate situations where a few of the gun owners abuse their weapons to do harm, forcing the government to focus on cleaning up school shootings, hostage situations, gang crime and robberies instead of trying to bring the country forward."
 visegrad_group_member:0 "Visegrad Group Member"
 visegrad_group_member_desc:0 "This country is a member of the Visegrad Group, a political alliance between Poland, the Czech Republic, Slovakia and Hungary."
 worker_strikes_1:0 "Worker Strikes"
 worker_strikes_1_desc:0 "There is some unrest among the workforce of this country."
 worker_strikes_2:0 "Considerable Worker Strikes"
 worker_strikes_2_desc:0 "Busses, trains, planes and taxis are not moving much in this country. Only some factories are running. The workforce is disgruntled."
 worker_strikes_3:0 "Major Worker Strikes"
 worker_strikes_3_desc:0 "There are situations where people don't want to work to make a political point. There is a major political point being made in this country."
 worker_strikes_4:0 "Disastrous Worker Strikes"
 worker_strikes_4_desc:0 "The national economy is on the verge of collapse. The government does not seem to be able to get its people to work."
 ZIM_disgruntled_veterans:0 "Disgruntled Veterans"
 ZIM_disgruntled_veterans_desc:0 "Zimbabwe has issues with keeping her disgruntled former troops of the Rhodesian Bush War against the Rhodesian and South African Apartheid states happy. These soldiers, mostly black militiamen of the former ZANU forces, are often unemployed and frustrated and their anger is often materialized as heavy violence against the white minority and against blacks that speak out in favor of amicable race relations."
 idea_united_nations_sanctions:0 "UN Sanctions"
 idea_united_nations_sanctions_desc:0 "This country is target of coordinated economic and political sanctions by the members of the United Nations Security Council."
 idea_CHI_grudge:0 "Legacy of The Chinese Civil War"
 idea_CHI_grudge_desc:0 "The Republic of China has an eternal grudge agaisnt the People's Republic of China since they lost the mainland, the country now stands strong and united in Taiwan, and is ready to face or fight agaisnt the communist threat."
 idea_CHI_mainland:0 "The War to Retake the Mainland"
 idea_CHI_mainland_desc:0 "Everyone in the Republic is fighting together for one cause: retaking the mainland. We will never give up on that. We finally have our chance, and we will not waste it!"
 idea_focus_CHI_free_markets:0 "Free Markets"
 idea_focus_CHI_free_markets_desc:0 ""
 idea_KOR_militarism:0 "South Korean Militarism"
 idea_KOR_militarism_desc:0 "The Republic of Korea has a significant military support because of the threat of a Second Korean war."
 idea_PRK_militarism:0 "North Korean Militarism"
 idea_KOR_USinvestment:0 "US Investments"
 idea_KOR_USinvestment_desc:0 "Throughout the last decades, the United States of America has been investing heavily on industry and military on South Korea, helping the economy."
 idea_PRK_militarism_desc:0 "The DPRK is heavily armed and ready for war agaisnt South Korea, most of their population is brainwashed by propaganda and hates the west and their supporters, wanting a Second Korean war."
 idea_KOR_defensive:0 "Defensive Doctrine"
 idea_KOR_RUSinvestment:0 "Russian Investments"
 idea_KOR_RUSinvestment_desc:0 "Now we move on to have a better economical relations with the Russians, their resource rich country can make our industry even better."
 idea_KOR_defensive_desc:0 "We are an unbreakable fort and we will never surrender to the North Koreans!"
 idea_PRK_Plot:0 "Officers Plot"
 idea_PRK_Plot_desc:0 "The Officers of the government, supported by Beijing, have seem to be plotting agaisnt our great government. This causes instability and everyone stopped trusting each other. The situation is only getting worse."
 idea_PRK_chinese_supplies:0 "Chinese Supplies"
 idea_PRK_chinese_supplies_desc:0 "Even though our government hates to admit it, supplies coming from China are what keeps our nation away from famine and working. They have funded us in many projects to improve the quality of our military and infrastructure."
 syrian_civil_defence:0 "Syrian Civil Defence"
 syrian_civil_defence_desc:0 "The Syrian Civil Defence is a volunteer aid organization operating in war-torn Syria. They assist with clearing rubble from airstrikes and rescuing civilians from danger zones. Many sides in the conflict ban the organization, because it decreases their control over the people."
 syrian_revolution:0 "Syrian Revolution"
 syrian_revolution_desc:0 "Although the Syrian Arab Army has advanced heavily into rebel-held areas, opposition forces have pledged to hold their liberated areas against regime attacks for as long as possible, with the goal of achieving a peace treaty."
 last_stand_of_isil:0 "Last Stand of ISIL"
 last_stand_of_isil_desc:0 "ISIL is on the brink of total collapse. Being completely kicked out of Iraq, the organization is fighting fearlessly to maintain their small territories in eastern Syria."
 EST_new_type_of_marxism:0 "Modernized Marxist Republic"
 EST_new_type_of_marxism_desc:0 "This country has made great changes to the marxist ideology and has revolutionized the ideology as a whole. The new ideology has taken a democratic approach to the worker issue and has allowed for a worker utopia to form while allowing for more personal freedom and maintaining socialist ideas of a equal country."
 EST_lennart_meri:0 "Lennart Meri"
 EST_lennart_meri_desc:0 "Lennart Meri was a popular politician in the 1980s when Perestroka and Glasnost was starting out in the Soviet Socialist Republics. The pepole supported his political views for a free Estonia and in 1990 a Estonian Congress was held and the minority voted to leave the Soviet Socialist Republics, by 1991 he had asked young Tartu University political figures to start a new democratic party. Once Estonia got its independence, Lennart Meri was given Presidency and pepole still remember him to this day, as a symbol of Democracy in the Republic of Estonia."
 EST_gray_citizenship:0 "Undecided Citizenship"
 EST_gray_citizenship_desc:0 "Undecided citizenship or gray citizenship has been a problem since our independence in 1991. Atleast 20% of Russians have not decided what country do they call home and its causing issues at the borders, since they can easily come to Estonia and head back to Russia without a VISA. We need to consider making a law about giving them a time limit of about 1 to 5 years to choose where there gonna live will help out our census programs and help out our border security."
 idea_SOV_siberian_money_drain:0 "Siberian Money Drain"
 idea_SOV_siberian_money_drain_desc:0 "The Siberian region is rich in natural resources but the area is mostly uninhabited and the climate is unbearablely cold. We are just spending a lot of roubles to just maintaining the infrastructure and population."
 idea_SOV_defender_of_orthotox:0 "Orthodox Religion"
 idea_SOV_defender_of_orthotox_desc:0 "This countries population is mostly Orthodox Religion."
 idea_SOV_russian_military_support:0 "Supported by the Russian Armed Forces"
 idea_SOV_russian_military_support_desc:0 "This country is getting assistance from the Russian Armed Forces."
 idea_gazprom:0 "GAZPROM"
 idea_gazprom_desc:0 "GAZPROM is a oil and gas company created after the Soviet oil ministry was converted into a corporation. A majority of the corporation is owned by the Russian government and therefore they get much of the revenue."
 idea_SOV_home_of_the_revolution:0 "Home of the Communist Revolution"
 idea_SOV_home_of_the_revolution_desc:0 "WW1 crippled the Russian economy and pepole were starving and demanding the Nicholas II to peace out with the German Empire, but the Tsar refused to peace it out and the bolsheviks decided to start a revolution in Petrograd. The Tsar crushed the revolution and arrested the bolsheviks. Nicholas II established the State Duma but he kept the power to himself giving the Duma limited power. The bolsheviks launched there last revolution in the october of 1918 and they were succsesful. The Tsar family was executed in the end. The State Duma assumed control quickly and tried to stabilize the country but the bolsheviks took over most of Petrograd. The State Duma gave the power over to the bolsheviks and they peaced out with the German Empire. The Russian Socialist Republic ended up in a civil war between the white armies of Russia that supported the Tsar. The other republics of Estonia, Latvia, Lithuania, Poland and Finland declared there independence. The bolsheviks initially tried to capture back there former republics but that failed and the republics gained there independence. After Lenins death, Stalin took over and recaptured the former republics in the baltics. German Reich in the end declared war on the Soviet Union under the name Operation Barbarosa. Soviets then won with the allies and setup Soviet satellites in Europe. Stalin died and in 1991 under Mikhail Gorbachev the Soviet union dissolved all of the former republics regained there independence. Russia in the end lost alot of territory and most of there power."
 SOV_high_costing_investments:0 "High Costing Investments"
 SOV_high_costing_investments_desc:0 "Your recent "Investments" have put strain on our countries budget and we cannot continue to invest in your plans or risk making the country bankrupt!"
