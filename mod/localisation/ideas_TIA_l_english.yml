 state_of_emergency:0 "State of Emergency"
 state_of_emergency_desc:0 "A state of emergency is a situation in which a government is empowered to perform actions that it would normally not be permitted."
 martial_law:0 "Martial Law"
 martial_law_desc:0 "Martial law is the imposition of direct military control of normal civilian functions of government, especially in response to a temporary emergency such as invasion or major disaster, or in an occupied territory."
 minority_government:0 "Minority Government"
 minority_government_desc:0 "With the current government holding less than 50% of the parliamentary seats, the government is forced to negotiate with the opposition to get any laws passed. A motion of no confidence against this government is also very possible."
 unstable_coalition:0 "Unstable Coalition"
 unstable_coalition_desc:0 "With the current government being made up of parties with completely different ideologies, the government has no common goal or policy, and will likely not accomplish anything. A government like this may be even worse than a minority government."
