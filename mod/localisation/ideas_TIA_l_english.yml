 idea_focus_generic_bomber_focus:0 "Bomber Focus"
 idea_focus_generic_bomber_focus_desc:0 ""
 idea_GER_german_legacy:0 "German Legacy"
 idea_GER_german_legacy_desc:0 "Germany has survived both the vicious influences of fascism and communism. The German people have become deeply connected with the ideals of liberal democracy and are unlikely to accept tyranny once again."
 idea_HLS_holy_see:0 "The Holy See"
 idea_HLS_holy_see_desc:0 "Vatican City is the center of catholicism, with a population hand-selected by the Pope and his advisors. There is no way that his country is ever ruled by anyone but the Pope."
 idea_vanguard_of_judaism:0 "Vanguard of Judaism"
 idea_vanguard_of_judaism_desc:0 "The Jewish faith has been persecuted and suppressed for millennia. The Jewish people had had many enemies and few friends, and Israel might be their only attempt at establishing a permanent political entity for themselves. Surrounded by enemies looking to destroy it, Israel has to stay vigilant."
 idea_mossad:0 "Mossad"
 idea_mossad_desc:0 "Mossad is the national intelligence agency of Israel. It is one of the main entities in the Israeli Intelligence Community, along with Aman and Shin Bet. Mossad is responsible for intelligence collection, covert operations, and counterterrorism. In contrast to the government and military, the goals, structure and powers of the Mossad are exempt from the constitutional laws of the State of Israel."
 idea_JAP_emperor_akihito:0 "Emperor Akihito"
 idea_JAP_emperor_akihito_desc:0 "His imperial highness Akihito, son of Hirohito, is the Emperor of Japan. He, though he holds no real power, is a source of great happiness and calmness for the Japanese people. He stands for what connects the Empire of old with the Republic of now. He stands for what connects the veterans of the wars Japan faced with the young people who have no idea of such things."
 idea_JAP_emperor_akihito2:0 "Emperor Akihito"
 idea_JAP_emperor_akihito_desc2:0 "His imperial highness Akihito, son of Hirohito, is the Emperor of Japan. He, though he holds no real power, is a source of great happiness and calmness for the Japanese people. He stands for what connects the Republic of old with the State of now. He is a symbol of peace and prosperity for our Red nation."
 idea_PRC_two_child_policy:0 "Two-Child Policy"
 idea_PRC_two_child_policy_desc:0 "A two-child policy has been imposed in China since 2016, replacing the earlier one-child policy. This policy is meant to reduce the drastic population growth in the country."
 idea_PRC_corruption_crisis:0 "Corruption Crisis"
 idea_PRC_corruption_crisis_desc:0 "Even though our Anti-Corruption Campaign has been destabilizing corrupt institutions within the Communist Party, we still have a long way to go in cracking down traitors who dishonorably disrespect our laws using their political privileges."
 idea_PRC_environmental_crisis:0 "Chinese Environmental Crisis"
 idea_PRC_environmental_crisis_desc:0 "Due to our uncontrolled industrialization and lack of use of renewable energy, the pollution from our factories has caused damage to not only our nation and our neighbors but to the whole world. The environmental problems are worsened by the diplomatic effects of nations that blame us for global warming."
 idea_PRC_mass_surveillance:0 "Mass Surveillance"
 idea_PRC_mass_surveillance_desc:0 "This nation is under mass surveillance in Media and Internet. Weaker internet movements are being crushed and those who oppose the government and its laws online are punished."
 idea_RAJ_south_asian_tiger:0 "The Tiger of South Asia"
 idea_RAJ_south_asian_tiger_desc:0 "India, birthplace of hinduism, one of of the greatest nations on earth, has finally recovered from centuries of colonialism and endless hardship. Let the enemies of India know that there is a tiger on the prowl - perhaps not visible, but definitely dangerous."
 idea_oligarchy:0 "Oligarchy"
 idea_oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people may be distinguished by nobility, wealth, family ties, education or corporate, religious, political, or military control."
 idea_SOV_russian_support:0 "Russian Support"
 idea_SOV_russian_support_desc:0 "This country is being supported by Russia to weaken Ukraine for their political alliances. The country is receiving military support, but, having foreign troops in a large scale can lower the stability and the planning between the generals."
 idea_SWE_king_charles_xvi:0 "King Carl XVI Gustaf"
 idea_SWE_king_charles_xvi_desc:0 "King Carl XVI is the king of Sweden and therefore the head of state. He took power in 1973 when his grandfather Gustav VI Adolf passed away. He is the seventh regent of the Bernadotte House and the seventy-fourth king of Sweden."
 idea_united_nations_security_council_member:0 "Permanent UNSC Member"
 idea_united_nations_security_council_member_desc:0 "This country has a permanent seat on the Security Council of the United Nations."
 idea_united_nations_NP_security_council_member:0 "Non-permanent UNSC Member"
 idea_united_nations_NP_security_council_member_desc:0 "This country has been elected to the United Nations Security Council for a two-year term." 
 land_of_the_free: "Land of the Free"
 land_of_the_free_desc: "O say does that star-spangled banner yet wave, O’er the land of the free and the home of the brave?"
 ideological_defense:0 "Ideological Defense"
 infrastructure_project:0 "Infrastructure Project"
