 islamic_sectarian_violence:0 "Islamic Sectarian Violence"
 islamic_sectarian_violence_desc:0 "This country is plagued by sectarian violence between Sunni and Shia muslims."
 ITA_corruption:0 "Corruption"
 ITA_corruption_desc:0 "The Italian political system is far less stable and unbiased than comparable European systems. Cronyism and nepotism are huge problems in local administration, the judiciary and even the federal government."
 ITA_mafia:0 "The Mafia"
 ITA_mafia_desc:0 "Organized crime is an immense problem in Italy. Especially in the south of the country, local businesses are threatened and pushed around by the mafia, which also bribes officials and threatens the police and prosecutors that try to hunt the criminals down."
 ITA_migrants_from_africa:0 "Illegal Immigration from Africa"
 ITA_migrants_from_africa_encouraged:0 "Immigration from Northern Africa encouraged"
 ITA_migrants_from_africa_limited:0 "Immigration from Africa discouraged"
 ITA_mafia_curtailed:0 "The Mafia Curtailed"
 ITA_mafia_curtailed_desc:0 "Organized crime is an immense problem in Italy. Especially in the south of the country, local businesses are threatened and pushed around by the mafia, which also bribes officials and threatens the police and prosecutors that try to hunt the criminals down. However, the Italian state has began fighting back the Mafia, and their power is now lowered"
